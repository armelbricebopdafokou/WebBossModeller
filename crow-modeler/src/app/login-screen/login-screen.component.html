<body>
    <mat-card class="primary-container main-card">
        <mat-card-content>
            <h1>Wilkommen im CROW Modeller!</h1>
            <p>Bitte geben Sie ihre E-Mail und ihr Passwort ein, um sich anzumelden-</p>
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
        </mat-card-content>
        <div class="buttons">
            <button class="button-default" routerLink="/draw-screen" routerLinkActive="active" ariaCurrentWhenActive="page" mat-raised-button mat-raised-button>Login</button>
        </div>
    </mat-card>
</body>
