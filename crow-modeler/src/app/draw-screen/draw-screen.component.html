<app-header></app-header>


<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')" role="toolbar">
    <nav>
      <ul>
        <li><a routerLink="/draw-screen" routerLinkActive="active" ariaCurrentWhenActive="page">Draw Screen</a></li>
        <li><a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">login</a></li>
        <div class="side-menu-icons">
          <img src="../assets/img/bearbeiten-alt.png" alt="Icon 1">
          <img src="../assets/img/tisch.png" alt="Icon 2">
          <img src="../assets/img/quadrat-plus.png" alt="Icon 3">
          <img src="../assets/img/bleistift.png" alt="Icon 4">
          <img src="../assets/img/kommentar.png" alt="Icon 5">
          <img src="../assets/img/quadrat-minus.png" alt="Icon 6">
        </div>
        <button mat-fab>alert</button>
      </ul>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()">Seitenmen√º</button></p>
    <app-gojs-diagram></app-gojs-diagram>
  </mat-sidenav-content>
</mat-sidenav-container>
