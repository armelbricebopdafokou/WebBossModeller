name: run-test-frontend
on: 
  push:
   branches: [main-frontend]
  pull_request: 
    branches: [main-frontend]
jobs:
  unit-test:
    runs-on: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
      - name: Use Node.js
      - uses: actions/setup-node@v4
        with:
                node-version: '22.x'
      - run: npm install
      - run: npm build --if present
      - run: npm test
